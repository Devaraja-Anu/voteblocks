version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/db/queries"
    schema: "./migrations"
    gen:
      go:
        package: "db"
        out: "internal/db/"
        emit_json_tags: true 
        emit_exact_table_names: false
        emit_pointers_for_null_types: true
        emit_empty_slices: true
        sql_package: "pgx/v5"
